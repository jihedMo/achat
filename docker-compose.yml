version: "2.21"

services:
  rania-amri-5sleam1:
    container_name: rania-amri-5sleam1
    image: raniaamri/rania-amri-5sleam1
    ports:
      - "8087:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/achatdb?createDatabaseIfNotExist=true&useSSL=false&max_allowed_packet=15728640
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    restart: unless-stopped
    depends_on:
      - db-mysql

  db-mysql:
    image: "mysql:latest"
    container_name: db-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=
    ports:
      - "3305:3306"
    restart: unless-stopped

