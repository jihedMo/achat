version: "2.1"

services:
  gamrabenmarzouka_5sleam1:
    container_name: gamrabenmarzouka_5sleam1
    image: gamrabenmarzouka1/gamrabenmarzouka_5sleam1
    ports:
      - "8090:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    restart: unless-stopped
    depends_on:
      - db-mysql

  db-mysql:
    image: "mysql:latest"
    container_name: db-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=
    ports:
      - "3307:3306"
    restart: unless-stopped

  sonarqube:
    image: sonarqube:8.9.7-community
    ports:
      - "9003:9000"
      - "9092:9092"

  nexus:
    image: sonatype/nexus3
    ports:
      - "8086:8081"
