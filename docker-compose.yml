version: '2.21'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql

  achat:
    depends_on:
      - mysqldb
    image: wiem2023/smida_wiem_5sleam1  # Sp√©cifiez l'image pour le service achat
    restart: on-failure
    ports:
      - 6868:8082
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

volumes:
  db:
