version: '2.12'  # Version de Docker Compose

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql

  achat:
    depends_on:
      - mysqldb
    build: ./
    restart: on-failure
    ports:
      - 6868:8082
    volumes:
      - .m2:/root/.m2  # Correction de "roor" Ã  "root"
    stdin_open: true
    tty: true

volumes:
  db:
